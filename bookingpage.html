<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Flight</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>
<header>
        <i class="fa-brands fa-skyatlas"></i>
        <div class="logo">Glitch Airline</div>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="bookingpage.html">Bookings</a></li>
                <li><a href="simulation.html">Simulation</a></li>
                <li> <a href="how_to_book.html">How to Book?</a></li>
                <li> <a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="menu-icon" id="menuIcon">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
<section class="hero">
    <div class="overlay"></div>

    <!-- Plane Image -->
    <!-- <img src="plane.png" class="plane" alt="plane"> -->

    <div class="content">
        <div class="icon">✈️</div>
        <h1>Book Your Flight</h1>
        <p>Discover amazing destinations with the best prices. Your adventure starts here.</p>

        <div class="card">
            <div class="row">
                <div class="field">
                    <label>From</label>
                    <input type="text" placeholder="City or Airport">
                </div>
                <div class="field">
                    <label>To</label>
                    <input type="text" placeholder="City or Airport">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Departure Date</label>
                    <input type="date">
                </div>
                <div class="field">
                    <label>Return Date</label>
                    <input type="date">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Passengers</label>
                    <select>
                        <option>1 Passenger</option>
                        <option>2 Passengers</option>
                        <option>3 Passengers</option>
                    </select>
                </div>
                <div class="field">
                    <label>Class</label>
                    <select>
                        <option>Economy</option>
                        <option>Business</option>
                        <option>First Class</option>
                    </select>
                </div>
            </div>

            <button class="btn">Search Flights</button>
        </div>
    </div>
</section>

</body>
</html>
